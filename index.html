<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://tybayn.github.io/phasmo-cheat-sheet/?lang=fr">
    <script>
        // JavaScript fallback for redirection
        document.addEventListener('DOMContentLoaded', () => {
            window.location.href = 'https://tybayn.github.io/phasmo-cheat-sheet/?lang=fr';
        });
    </script>
</head>
<body>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="https://tybayn.github.io/phasmo-cheat-sheet/?lang=fr">cliquez ici</a>.</p>
</body>
</html>
